<!DOCTYPE html>
<html>
<head>
  <title>Electronic Bus Pass System - Location</title>
  <link rel="stylesheet" type="text/css" href="location.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Electronic Bus Pass System</h1>
  </header>

  <main>
    <section class="location-section">
      <h2>Location</h2>
      <div id="map"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Electronic Bus Pass System. All rights reserved.</p>
  </footer>

  <script>
    // Initialize the map
    var map = L.map('map').setView([11.7431, 75.4910], 13);

    // Add a tile layer to the map
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, 
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    // Add marker to map
    var marker = L.marker([11.7749, 75.5225]).addTo(map);
  </script>
</body>
</html>
